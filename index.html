<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TempoDash</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #0a0a0f;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #game-container {
        position: relative;
        border: 3px solid #333;
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(100, 200, 255, 0.3);
      }
      canvas {
        display: block;
        border-radius: 5px;
      }
      #ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      #ui-overlay.active {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      <div id="ui-overlay"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
